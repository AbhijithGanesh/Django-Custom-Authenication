<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Continue</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <table>
        {{form}}
      </table>
      <div class="text-left">
        <button type="submit" class="btn btn-big btn-primary" value="upload">
          Register
        </button>
      </div>
    </form>
  </body>
</html>
